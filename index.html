<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Guessing Game</title>
  </head>
  <body>
    <h1>Pokemon Guessing Game</h1>
    <p>Guess any of the original 151 pokemon</p>
    <p>Press any key to get started</p>

    <p>Wins: <span id="wins"></span></p>
    <p>Pokemon: <span id="blanks"></span></p>

    <p>Number of guesses remaining: <span id="guessesLeft">12</span></p>
    <p>Letters already guessed: <span id="guessed"></span></p>
    <script src="/assets/javascipt/game.js" type="text/javascript"></script>
  </body>
</html>
